{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible  show" style =  "text-align: center;" role="alert" >
        <span>{{ message }}</span>
      </div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
