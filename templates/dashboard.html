{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Open Books</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Hello {{name}} </a></li>
            
          </ul>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ url_for('logout') }}">Log Out</a></li>
            </ul>
        </div>
      </div>
    </nav>
    {% include "/_error.html" %}
    <div id="logo">
      <h1>OPEN BOOKS</h1>
      <p>"Think before you Speak, Read before you Think"</p>
    </div>
    <form class="example" method="GET" action="search">
      <div class="input-group md-form form-sm form-2 pl-0" style="position: absolute; top: 50%; left: 45%; margin-right: -50%; transform: translate(-50%, -50%);width:50%;">
        <input name="book" class="form-control my-0 py-1 lime-border" type="text" placeholder="Search" aria-label="Search" style=" height:40px;">
        <div class="input-group-append">
          <span class="input-group-text lime lighten-2" id="basic-text1"><i class="fas fa-search text-grey"
              aria-hidden="true"></i></span>
        </div>
        <button type="submit" ><i class="fa fa-search">Search</i></button>
      </div>
    </form>

  {% endblock %}
